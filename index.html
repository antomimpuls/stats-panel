<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>–ü–∞–Ω–µ–ª—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root{
      --bg:#0a0a0f;
      --card:#1a1a25;
      --accent:#b388eb;
      --text:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      padding:20px;
      font-family:'Segoe UI',sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .container{max-width:1400px;margin:0 auto}
    .header-controls{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
      flex-wrap:wrap;
      gap:15px;
    }
    .controls{
      display:flex;
      gap:12px;
    }
    .btn{
      background:var(--accent);
      border:0;
      border-radius:8px;
      padding:10px 20px;
      color:var(--bg);
      font-size:14px;
      font-weight:bold;
      cursor:pointer;
      transition:.25s;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .btn:hover{opacity:.8}
    .btn.reset{background:#ff4757}
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
      table-layout: fixed;
    }
    th, td{
      padding:12px;
      text-align:left;
      border-bottom:1px solid #333;
      position: relative;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    th{
      background:#121218;
      color:var(--accent);
      cursor: col-resize;
      user-select: none;
    }
    tr:hover{background:#1f1f2a}
    .action-btn{
      background:var(--accent);
      border:0;
      border-radius:6px;
      padding:6px 12px;
      color:var(--bg);
      font-size:12px;
      cursor:pointer;
      transition:.25s;
    }
    .action-btn:hover{opacity:.8}
    .comment-input{
      background:var(--card);
      border:1px solid #333;
      border-radius:6px;
      padding:6px 10px;
      color:var(--text);
      font-size:14px;
      width: 100%;
      min-width: 150px;
      box-sizing: border-box;
    }
    .comment-input:focus{
      outline:none;
      border-color:var(--accent);
    }
    #dateFilter{
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      margin-top:30px;
      margin-bottom:20px;
    }
    #dateFilter input[type=date]{
      background:var(--card);
      border:0;
      border-radius:8px;
      padding:8px 12px;
      color:var(--text);
      font-size:16px;
      cursor:pointer;
    }
    .quickDate{
      background:var(--accent);
      border:0;
      border-radius:8px;
      padding:8px 16px;
      color:var(--bg);
      font-size:14px;
      cursor:pointer;
      transition:.25s;
    }
    .quickDate:hover{opacity:.8}
    .error{color:#ff4757;text-align:center;padding:20px}
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    .zero-stats {
      opacity: 0.6;
    }
    .success-message {
      background: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
    }
    .warning-message {
      background: #ff9800;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-controls">
      <h1>üìä –¶–µ–Ω—Ç—Ä–∞–ª–∏–∑–æ–≤–∞–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏</h1>
      <div class="controls">
        <button class="btn" id="refreshBtn">
          <i class="fas fa-sync-alt"></i> –û–±–Ω–æ–≤–∏—Ç—å
        </button>
        <button class="btn reset" id="resetAllBtn">
          <i class="fas fa-trash"></i> –°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë
        </button>
      </div>
    </div>
    <div id="dateFilter">
      <i class="fa-solid fa-calendar-days" style="font-size:1.3em;color:var(--accent)"></i>
      <input type="date" id="datePicker">
      <button class="quickDate" data-offset="-2">–ü–æ–∑–∞–≤—á–µ—Ä–∞</button>
      <button class="quickDate" data-offset="-1">–í—á–µ—Ä–∞</button>
      <button class="quickDate" data-offset="0">–°–µ–≥–æ–¥–Ω—è</button>
    </div>
    <table id="sitesTable">
      <thead>
        <tr>
          <th width="200">–°–∞–π—Ç</th>
          <th width="100">–í–∏–∑–∏—Ç—ã</th>
          <th width="120">–£–Ω–∏–∫–∞–ª—å–Ω—ã–µ</th>
          <th width="120">–ö–ª–∏–∫–∏ WhatsApp</th>
          <th width="250">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</th>
          <th width="150">–ü–æ—Å–ª–µ–¥–Ω–∏–π –≤–∏–∑–∏—Ç</th>
          <th width="120">–î–µ–π—Å—Ç–≤–∏—è</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // ===== –ù–ê–°–¢–†–û–ô–ö–ò =====
    const API_KEY = 'AIzaSyDpZhPrGTvEnWfpe32sOWs37UlApmwcclI';
    const SPREADSHEET_ID = '10W4LpgK3NGElOv0O1nnTw92cyCeBMAtnFX0dDMOEAjU';
    const DATA_RANGE = 'data!A:E';
    const COMMENTS_RANGE = 'comments!A:B';
    // ‚ö†Ô∏è –ó–∞–º–µ–Ω–∏—Ç–µ —ç—Ç–æ—Ç URL –Ω–∞ –ù–û–í–´–ô –ø–æ—Å–ª–µ —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏—è Apps Script!
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/–í–ê–®_–ù–û–í–´–ô_URL/exec';

    // ===== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï =====
    let rawData = [];
    let comments = {};

    // ===== –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• =====
    async function loadStats() {
      try {
        document.body.classList.add('loading');
        showMessage('–ó–∞–≥—Ä—É–∑–∫–∞...', 'warning');
        const dataRes = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${DATA_RANGE}?key=${API_KEY}`);
        const dataJson = await dataRes.json();
        if (!dataJson.values || dataJson.values.length < 2) {
          showError('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö');
          return;
        }
        rawData = dataJson.values.slice(1);

        const commentsRes = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${COMMENTS_RANGE}?key=${API_KEY}`);
        const commentsJson = await commentsRes.json();
        comments = {};
        if (commentsJson.values && commentsJson.values.length > 1) {
          commentsJson.values.slice(1).forEach(([site, comment]) => {
            if (site) comments[site] = comment || '';
          });
        }

        renderTable();
        hideMessage();
      } catch (e) {
        showError('–û—à–∏–±–∫–∞: ' + e.message);
      } finally {
        document.body.classList.remove('loading');
      }
    }

    // ===== –†–ï–ù–î–ï–† –¢–ê–ë–õ–ò–¶–´ =====
    function renderTable(dateStr = new Date().toISOString().split('T')[0]) {
      const stats = {};
      const allSites = [...new Set(rawData.map(r => r[0]))];
      allSites.forEach(s => stats[s] = { visits: 0, unique: 0, clicks: 0, last: new Date(0), hasData: false });

      rawData.forEach(([site, v, c, ts, dateOnly]) => {
        const rowDate = dateOnly || new Date(ts).toISOString().split('T')[0];
        if (rowDate !== dateStr) return;
        const date = new Date(ts);
        if (stats[site]) {
          stats[site].visits += parseInt(v) || 0;
          stats[site].clicks += parseInt(c) || 0;
          stats[site].unique += (parseInt(v) || 0) > 0 ? 1 : 0;
          stats[site].hasData = true;
          if (date > stats[site].last) stats[site].last = date;
        }
      });

      const tbody = document.querySelector('#sitesTable tbody');
      tbody.innerHTML = '';
      Object.entries(stats)
        .sort(([,a],[,b]) => b.visits - a.visits)
        .forEach(([site, d]) => {
          const tr = document.createElement('tr');
          if (d.visits === 0 && d.clicks === 0) tr.classList.add('zero-stats');
          tr.innerHTML = `
            <td title="${site}">${site}</td>
            <td>${d.visits}</td>
            <td>${d.unique}</td>
            <td>${d.clicks}</td>
            <td><input type="text" class="comment-input" value="${comments[site] || ''}" data-site="${site}" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π"></td>
            <td>${d.last > 0 ? d.last.toLocaleString() : '–ù–µ—Ç'}</td>
            <td>
              <button class="action-btn" onclick="resetSiteStats('${site}')">
                <i class="fas fa-eraser"></i> –°–±—Ä–æ—Å–∏—Ç—å
              </button>
            </td>`;
          tbody.appendChild(tr);
          tr.querySelector('.comment-input').addEventListener('change', e => saveComment(site, e.target.value));
        });
    }

    // ===== –°–ë–†–û–° –°–¢–ê–¢–ò–°–¢–ò–ö–ò –í –¢–ê–ë–õ–ò–¶–ï =====
    async function resetSiteStats(site) {
      if (!confirm(`–°–±—Ä–æ—Å–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –¥–ª—è "${site}" –≤–æ –í–°–ï–ô —Ç–∞–±–ª–∏—Ü–µ?`)) return;
      try {
        document.body.classList.add('loading');
        const form = new URLSearchParams();
        form.append('action', 'resetSite');
        form.append('site', site);

        const res = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          body: form
        });

        const txt = await res.text();
        const data = JSON.parse(txt);
        if (data.status !== 'success') throw new Error(data.message);

        // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        rawData = rawData.map(r => r[0] === site ? [site, '0', '0', r[3], r[4]] : r);
        renderTable();
        showMessage('‚úÖ –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–±—Ä–æ—à–µ–Ω–∞ –≤ —Ç–∞–±–ª–∏—Ü–µ!');
      } catch (err) {
        alert('–û—à–∏–±–∫–∞: ' + err.message);
      } finally {
        document.body.classList.remove('loading');
      }
    }

    // ===== –°–û–•–†–ê–ù–ï–ù–ò–ï –ö–û–ú–ú–ï–ù–¢–ê–†–ò–Ø =====
    async function saveComment(site, comment) {
      const form = new URLSearchParams();
      form.append('action', 'saveComment');
      form.append('site', site);
      form.append('comment', comment);
      try {
        const res = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: form });
        const data = JSON.parse(await res.text());
        if (data.status === 'success') {
          comments[site] = comment;
          showMessage('–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π —Å–æ—Ö—Ä–∞–Ω—ë–Ω');
        }
      } catch (e) {
        alert('–û—à–∏–±–∫–∞: ' + e.message);
      }
    }

    // ===== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò =====
    function showMessage(msg, type = 'success') {
      hideMessage();
      const div = document.createElement('div');
      div.className = type === 'success' ? 'success-message' : 'warning-message';
      div.textContent = msg;
      div.id = 'tempMessage';
      document.querySelector('.container').insertBefore(div, document.getElementById('dateFilter'));
      if (type === 'success') setTimeout(hideMessage, 3000);
    }

    function hideMessage() {
      const el = document.getElementById('tempMessage');
      if (el) el.remove();
    }

    function showError(msg) {
      document.body.innerHTML = `<div class="error">${msg}</div>`;
    }

    // ===== –£–ü–†–ê–í–õ–ï–ù–ò–ï –î–ê–¢–û–ô =====
    const datePicker = document.getElementById('datePicker');
    datePicker.valueAsDate = new Date();
    datePicker.addEventListener('change', () => renderTable(datePicker.value));
    document.querySelectorAll('.quickDate').forEach(btn => {
      btn.addEventListener('click', () => {
        const d = new Date();
        d.setDate(d.getDate() + parseInt(btn.dataset.offset));
        datePicker.valueAsDate = d;
        renderTable(d.toISOString().split('T')[0]);
      });
    });

    // ===== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò =====
    document.getElementById('refreshBtn').addEventListener('click', loadStats);
    document.getElementById('resetAllBtn').addEventListener('click', () => {
      if (confirm('–°–±—Ä–æ—Å–∏—Ç—å –í–°–Æ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –≤–æ –í–°–ï–ô —Ç–∞–±–ª–∏—Ü–µ?')) {
        // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å resetAllStats() –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        alert('–§—É–Ω–∫—Ü–∏—è "–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë" –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞');
      }
    });

    // ===== –ó–ê–ü–£–°–ö =====
    loadStats();
  </script>
</body>
</html>
